<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registrarse</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    /*div{
      border: 1px solid black;
    }*/
  </style>
</head>

<body>
  <div class="container-fluid bg-dark">
    <div class="container">
      <div class="row justify-content-between">
        <div class="col">
          <a href="" style="text-decoration:none;">
            <h1 class="text-white">Remuner-Ada</h1>
          </a>
        </div>
        <div class="col text-right py-2">
          <button type="button" class="btn btn-light" data-toggle="modal" data-target="#exampleModalCenter">Iniciar sesión</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-6 border rounded bg-dark">
        <form>
          <br>
          <h3 class="font-weight-light text-center text-light">Registrarse</h3>
          <div class="form-group">
            <label class="text-light">Nombre</label>
            <input type="text" class="form-control" id="X" placeholder="Ingrese su nombre">
          </div>
          <div class="form-group">
            <label class="text-light">Apellido</label>
            <input type="text" class="form-control" id="X" placeholder="Ingrese su apellido">
          </div>
          <div class="form-group">
            <label class="text-light">Correo</label>
            <input type="email" class="form-control" id="X" aria-describedby="emailHelp" placeholder="Ingrese su correo">
          </div>
          <div class="form-group">
            <label class="text-light" for="exampleInputPassword1">Contraseña</label>
            <input type="password" class="form-control" id="Z" placeholder="Ingrese su contraseña">
          </div>
          <div class="form-group">
            <label class="text-light">Dirección</label>
            <input type="text" class="form-control" id="X" aria-describedby="emailHelp" placeholder="Ingrese su dirección">
          </div>
          <div class="alert alert-danger" role="alert">
            This is a danger alert—check it out!
          </div>
          <div class="form-group text-center">
            <button type="submit" class="btn btn-light btn-lg btn-block">Entrar</button>
            <a href="index.html" class="badge badge-light text-center">Volver</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
